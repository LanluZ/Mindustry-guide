  <style type="text/css">
    body {
      width: 100%;
      overflow: hidden;
    }
    .row,
    .row a {
      text-align: center;
      color: #d5d6e2;
      text-decoration: none;
    }
    .aimg {
      margin: 10px auto;
    }

<p></p>

<a href="#" id="first">rrrrrr</a>
<a href="#" class="nice">kkkkk</a>

    <!--边框插件-->
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="./js/nicebord.js"></script>
    <script>
    $(document).ready(function(){
      $('#first').nicebord({
        color: '#000',
        orientation: 'ackw',
        size:5,
        speed:200,
        direction:true,
        center:true
        });
      
      $('.nice').nicebord({
        color: '#000',
        orientation: 'ackw',
        size:3,
        pos:'top,bottom',
        speed:500
        });
      
      $('.aimg').nicebord({
        color: '#000',
        orientation: 'ckw',
        size:5,
        speed:200,
        direction:false,
        fix:true,
        center:true
        });
    });
    </script>
